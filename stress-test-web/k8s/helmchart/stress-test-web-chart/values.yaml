# my-stress-test-chart/values.yaml
replicaCount: 5
# image 设置
image:
  repository: ruo980/stress-test-web
  tag: 1.0.0

# service 设置
service:
  type: LoadBalancer
  port: 8090
  nodePort: 30341

# hpa 设置
hpa:
  minReplicas: 60
  maxReplicas: 100
  cpuUtilization: 10
  memoryUtilization: 40

# configMap 设置
configMap:
  SPRING_DATASOURCE_URL: "jdbc:mysql://mysql-service:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false"
  SPRING_DATASOURCE_DRIVER_CLASS_NAME: "com.mysql.cj.jdbc.Driver"
  SPRING_REDIS_HOST: "redis-service"
  SPRING_REDIS_PORT: "6379"

# secrets 设置
secrets:
  SPRING_DATASOURCE_USERNAME: "root"
  SPRING_DATASOURCE_PASSWORD: "123456"

# Pod的 resources 设置:普通框架
resources:
  requests:
    memory: "500Mi"
    cpu: "0.5"
  limits:
    memory: "800Mi"
    cpu: "0.8"

